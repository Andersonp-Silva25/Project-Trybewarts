<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <section id="second-section">
      <section id="familys-content">
        <label for="" id="label-family">Qual sua família?</label>
        <label for="frontend"><input type="radio" name="family" id="frontend" value="Frontend">Frontend</label>
        <label for="backend"><input type="radio" name="family" id="backend" value="Backend">Backend</label>
        <label for="fullstack"><input type="radio" name="family" id="fullstack" value="FullStack">FullStack</label>
      </section>

      <section id="learn-content">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <section id="learn-options">
          <input class="subject" type="checkbox" name="HoFs" id="HoFs" value="HoFs">
          <label for="HoFs"></label>HoFs</label>
          
          <input class="subject" type="checkbox" name="Jest" id="Jest" value="Jest">
          <label for="Jest">Jest</label>
          
          <input class="subject" type="checkbox" name="Promises" id="Promises" value="Promises">
          <label for="Promises">Promises</label>
          
          <input class="subject" type="checkbox" name="React" id="React" value="React">
          <label for="React">React</label>
          
          <input class="subject" type="checkbox" name="SQL" id="SQL" value="SQL">
          <label for="SQL">SQL</label>
          
          <input class="subject" type="checkbox" name="Python" id="Python" value="Python">
          <label for="Python">Python</label>
        </section>
      </section>
    </section>
  </form>
</body>
</html>
